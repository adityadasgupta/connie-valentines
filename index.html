<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For Connie ‚ù§Ô∏è</title>
  <style>
    :root{
      --bg1:#ffdde1; --bg2:#ee9ca7; --card:#ffffff;
      --text:#1b1b1f; --muted:#6b6b73; --pink:#ff4d6d;
      --border: rgba(0,0,0,0.08);
    }
    body{
      margin:0; height:100vh; overflow:hidden;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: radial-gradient(1200px 600px at 20% 20%, var(--bg1), transparent 60%),
                  radial-gradient(1200px 600px at 80% 80%, var(--bg2), transparent 60%),
                  linear-gradient(135deg, var(--bg1), var(--bg2));
      display:flex; align-items:center; justify-content:center; text-align:center;
      color:var(--text);
      padding: 18px;
      position: relative;
    }

    /* Floating PLEASE layer (behind the card) */
    .please-layer{
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 1;
      overflow: hidden;
    }
    .please{
  position: absolute;
  left: 50%;
  bottom: -40px;
  transform: translateX(-50%);
  font-weight: 800;
  letter-spacing: 0.12em;
  font-size: clamp(42px, 10vw, 120px);

  /* üî• darker + more visible */
  color: rgba(0, 0, 0, 0.35);
  text-shadow:
    0 6px 20px rgba(0, 0, 0, 0.18),
    0 2px 6px rgba(255, 255, 255, 0.25);

  animation: floatUp 1.25s ease-out forwards;
  user-select: none;
  white-space: nowrap;
}

    @keyframes floatUp{
      0%   { opacity: 0; transform: translateX(-50%) translateY(30px) scale(0.98); }
      15%  { opacity: 0.55; }
      100% { opacity: 0; transform: translateX(-50%) translateY(-120vh) scale(1.02); }
    }
    @keyframes tinyShake {
        0% { transform: translateX(0); }
        25% { transform: translateX(-2px); }
        50% { transform: translateX(2px); }
        75% { transform: translateX(-2px); }
        100% { transform: translateX(0); }
}


    .card{
      width:min(520px, 92vw);
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(10px);
      border: 1px solid var(--border);
      border-radius: 24px;
      box-shadow: 0 24px 70px rgba(0,0,0,0.18);
      padding: 34px 26px;
      position: relative;
      z-index: 2; /* above the PLEASE layer */
    }
    .tag{
      display:inline-block;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid var(--border);
      color: var(--muted);
      font-size: 0.9rem;
      margin-bottom: 14px;
      background: rgba(255,255,255,0.7);
    }
    h1{
      font-size: 1.85rem;
      line-height: 1.25;
      margin: 10px 0 14px;
      letter-spacing: -0.02em;
    }
    p{
      margin: 0 0 22px;
      color: var(--muted);
      font-size: 1rem;
      line-height: 1.5;
    }
    .buttons{
      position: relative;
      height: 56px;
      display:flex;
      align-items:center;
      justify-content:center;
      gap: 14px;
      margin-top: 12px;
    }
    button{
      border: 0;
      cursor: pointer;
      font-size: 1rem;
      padding: 12px 18px;
      border-radius: 16px;
      transition: transform 0.15s ease, box-shadow 0.15s ease, opacity 0.15s ease;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      white-space: nowrap;
    }
    #yes{
      background: var(--pink);
      color: #fff;
      box-shadow: 0 12px 30px rgba(255,77,109,0.35);
    }
    #yes:hover{ transform: translateY(-2px) scale(1.03); }
    #no{
      background: rgba(0,0,0,0.06);
      color: var(--text);
      border: 1px solid var(--border);
      position: absolute;
      right: 14%;
    }
    .hint{
      margin-top: 16px;
      font-size: 0.9rem;
      color: rgba(0,0,0,0.45);
    }
    .footer{
      margin-top: 18px;
      font-size: 0.85rem;
      color: rgba(0,0,0,0.4);
    }
    .big{
      font-size: 1.5rem;
      line-height: 1.45;
      color: var(--text);
      margin-top: 10px;
      white-space: pre-line;
    }
    .tinyRow{
      margin-top: 18px;
      display:flex;
      gap: 10px;
      justify-content:center;
      flex-wrap:wrap;
    }
    .pill{
      font-size: 0.85rem;
      padding: 7px 10px;
      border-radius: 999px;
      border: 1px solid var(--border);
      color: rgba(0,0,0,0.55);
      background: rgba(255,255,255,0.7);
    }
  </style>
</head>
<body>
  <div class="please-layer" id="pleaseLayer"></div>

  <div class="card" id="card">
    <div class="tag">a small question with big feelings</div>
    <h1>My Dear Connie,<br>will you be my Valentine? üíñ</h1>
    <p>No pressure, but also‚Ä¶ I‚Äôm kinda hoping you say yes.</p>

    <div class="buttons">
      <button id="yes">Yes üíï</button>
      <button id="no" aria-label="No">No</button>
    </div>

    <div class="hint">Hope you say yes!</div>
    <div class="footer">- from Adi </div>
  </div>

  <script>
    const noLabels = ["No", "Pretty Please", "Connie‚Ä¶", "PLEASE üò≠", "I'll cry", "Help", "I believe in you", "Meant to click on Yes?"];
    let noClickCount = 0;

    const noButton = document.getElementById("no");
    const yesButton = document.getElementById("yes");
    const card = document.getElementById("card");
    const pleaseLayer = document.getElementById("pleaseLayer");

    function moveNoButton() {
      const maxX = 220;
      const maxY = 120;
      const x = Math.random() * maxX - maxX / 2;
      const y = Math.random() * maxY - maxY / 2;
      noButton.style.transform = `translate(${x}px, ${y}px)`;
    }

    function spawnPlease() {
      const el = document.createElement("div");
      el.className = "please";
      el.textContent = "PLEASE";

      // Random horizontal position + slight rotation for fun
      const left = Math.random() * 80 + 10; // 10% to 90%
      const rot = (Math.random() * 14) - 7; // -7deg to +7deg
      const delay = Math.random() * 0.05;   // tiny stagger

      el.style.left = left + "%";
      el.style.transform = `translateX(-50%) rotate(${rot}deg)`;
      el.style.animationDelay = delay + "s";

      pleaseLayer.appendChild(el);

      // Remove after animation ends
      el.addEventListener("animationend", () => el.remove());
    }

    function handleNoClick(e) {
    e.preventDefault();

    // Spawn floating PLEASE
    spawnPlease();

    // Move the button
    moveNoButton();

    // Progressively change label
    noClickCount++;
    if (noClickCount < noLabels.length) {
        noButton.textContent = noLabels[noClickCount];
    }
    if (noClickCount === noLabels.length - 1) {
        noButton.style.animation = "tinyShake 0.3s ease-in-out";
    }

    }

// Desktop click
noButton.addEventListener("click", handleNoClick);

// Mobile touch
noButton.addEventListener(
  "touchstart",
  (e) => handleNoClick(e),
  { passive: false }
);


    yesButton.addEventListener("click", () => {
      const loveNote =
        `Thank you Connie!! 

        Connie, I‚Äôm really grateful for you.
        You're so smart, so pretty and you probably smell so good right now.
        You have a beautiful smile that I love thinking about every day.`;

      card.innerHTML = `
        <div class="tag">she said yes üíò</div>
        <div class="big">${loveNote.replaceAll("\n","<br>")}</div>
        <div class="tinyRow">
          <span class="pill">happy valentine‚Äôs day ‚ù§Ô∏è</span>
          <span class="pill">you + me = üß†üíû</span>
          <span class="pill">ok now come here</span>
        </div>
      `;
    });
  </script>
</body>
</html>
